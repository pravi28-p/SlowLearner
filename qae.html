<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .button {
            padding: 15px 30px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to Our Platform, <span id="user-name"></span></h1>
    <div class="button-container">
        <a class="button" href="/quizes.html" target="_blank">Quiz</a>
        <a class="button" href="exam.html" target="_blank">Take Online Exam</a>
        <a class="button" href="assessment.html" target="_blank">Assessment</a>
        <a class="button" href="homepage.html" target="_blank">Logout</a>
    </div>
    <script>
        // Assuming the user's name is stored in a JavaScript variable
        var userName = "Praveen"; // Replace this with the actual user's name
        document.getElementById("user-name").textContent = userName;
    </script>
</body>
</html>
